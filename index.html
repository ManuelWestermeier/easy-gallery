<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meine Galerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meine Galerie</h1>
    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Modal für die Bildvorschau -->
  <div class="modal" id="modal">
    <span class="close-modal" id="closeModal">&times;</span>
    <img src="" alt="Bild Vorschau" id="modalImage">
  </div>

  <script>
    const STORAGE_KEY = 'galleryImages';

    // Beim Laden der Seite werden alle gespeicherten Bilder geladen
    document.addEventListener('DOMContentLoaded', loadGallery);

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const dataURL = e.target.result;
          // Bild im Local Storage speichern
          let images = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
          images.push(dataURL);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
          // Bild in der Galerie hinzufügen
          addImageToGallery(dataURL);
        };
        reader.readAsDataURL(file);
      }
    });

    function loadGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const images = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      images.forEach(dataURL => {
        addImageToGallery(dataURL);
      });
    }

    function addImageToGallery(dataURL) {
      const gallery = document.getElementById('gallery');
      const div = document.createElement('div');
      div.className = 'gallery-item';
      const img = document.createElement('img');
      img.src = dataURL;
      div.appendChild(img);
      gallery.appendChild(div);

      // Beim Klick wird das Modal mit dem Bild geöffnet
      div.addEventListener('click', function() {
        openModal(dataURL);
      });
    }

    function openModal(dataURL) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = dataURL;
      modal.classList.add('active');
    }

    document.getElementById('closeModal').addEventListener('click', function() {
      document.getElementById('modal').classList.remove('active');
    });

    // Schließe das Modal, wenn außerhalb des Bildes geklickt wird
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target.id === 'modal') {
        document.getElementById('modal').classList.remove('active');
      }
    });
  </script>
</body>
</html>
